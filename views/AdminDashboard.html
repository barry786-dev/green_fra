<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/bootstrap.min.css" />
    <title>admin</title>
  </head>
  <body>
    <h1>Hello Admin</h1>
    <div class="container-fluid tm-mt-60">
      <div class="row tm-mb-50">
        <div class="col-lg-6 col-12 mb-5">
          <form
            id="add-product-form"
            action="/admin/add-product"
            method="POST"
            class="tm-contact-form mx-auto"
          >
            <h2 class="tm-text-primary mb-5">add new product Form</h2>
            <div class="form-group">
              <input
                id="productName-input"
                type="text"
                name="productName"
                class="form-control rounded-0"
                placeholder="product's Name"
              />
            </div>
            <div class="form-group">
              <input
                id="serialNumber-input"
                type="text"
                name="serialNumber"
                class="form-control rounded-0"
                placeholder="serialNumber"
                autocomplete
              />
            </div>
            <div class="form-group">
              <input
                id="productDescription-input"
                type="textarea"
                name="productDescription"
                class="form-control rounded-0"
                placeholder="product's Description"
                autocomplete
              />
            </div>
            <div class="form-group tm-text-right">
              <button type="submit" id="login-button" class="btn btn-primary">
                Add product
              </button>
              <button type="button" id="print-button" class="btn btn-primary">
                print serialNumber
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/dist/jquery.min.js"></script>
    <script src="/dist/js/bootstrap.min.js"></script>
  </body>
</html>
